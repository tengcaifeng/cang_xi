
<!doctype html>
<html>
<head>
    <title>自动获取天气插件</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes"/>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/leoweather.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>

<body style="background:url('img/bg.jpg') center center;">
<a href=" http://tcf.natapp1.cc/cangxi_demo/cangxi_service/demo.html" ><button type="button" class="btn btn-primary " style="position: fixed;right: 20px;top:5px;">返回</button></a>
<div class="welcome-info row" >
    <div class="col-xs-12 text-center h3" style="margin-top: 80px;">
        <span class="glyphicon glyphicon-map-marker"></span>
        <span id="city" class="h1"></span>
    </div>
    <div class="col-xs-12 text-center h3" style="margin-top: 60px;">
        <div id="clock"></div>
    </div>
    <div id="weather" class="col-xs-12 text-center h4" style="margin-top: 30px;"></div>
</div>

</body>
</html>
<script type="text/javascript">


    $('#city').leoweather({
        city:'成都',
        format:'<strong>{城市}</strong> {气温} ℃ '
    });

    $('#clock').leoweather({
        format:'{时段}好！<strong>{年}年{月}月{日}日</strong> 星期{周} {时}:{分}:{秒}'
    });
    $('#weather').leoweather({
        city:'成都',
        format:' {城市}天气&nbsp;&nbsp;&nbsp;{天气}&nbsp;&nbsp;&nbsp;{风向} {夜间气温}℃ ~ {白天气温}℃'
    });
</script>
